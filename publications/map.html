    html, body {
        height: 100%;

        egll: {

        eham: {

        lemd: {

            styles: [

                    "elementType": "geometry",

                        }
                    ]
                },
                {
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "featureType": "administrative.country",
                    "elementType": "geometry.stroke",
                    "stylers": [
                        {
                            "color": "#cccccc"
                        },
                        {

                        },

                        }
                    ]
                },
                {
                    "featureType": "administrative.land_parcel",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "administrative.land_parcel",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {

                        }

                {
                    "featureType": "poi",

                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "poi.business",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },

                    "featureType": "poi.park",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        }

                    "featureType": "road",

                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {

                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "transit",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "transit.line",

                    "stylers": [

                        }

                {
                    "featureType": "water",

                    "stylers": [
                        {

                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ]

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var pin = {
                path: 'M 454.848, 198.848c0, 159.225-179.751, 306.689-179.751, 306.689c-10.503, 8.617-27.692, 8.617-38.195, 0c0, 0-179.751-147.464-179.751-306.689C57.153, 89.027, 146.18, 0, 256, 0S454.848, 89.027, 454.848, 198.848 z M256, 298.89c-55.164, 0-100.041-44.879-100.041-100.041S200.838, 98.806, 256, 98.806s100.041, 44.879, 100.041, 100.041S311.164, 298.89, 256, 298.89 z',
                fillColor: citymap[city].fc,
                fillOpacity: 0.8,
                scale: 0.02,
                strokeColor: citymap[city].sc,
                strokeWeight: 2,
                anchor: new google.maps.Point(250,250)
            };

            var cityMarker = new google.maps.Marker({
                position: citymap[city].center,
                map: map,
                // label: {
                //     text: citymap[city].label,
                //     color: citymap[city].sc,
                //     fontSize: '5px',
                //     fontWeight: 'bold'
                // },
                icon: pin
            });
            var cityCircle = new google.maps.Circle({
                strokeColor: citymap[city].sc,
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: citymap[city].fc,
                fillOpacity: 0.25,
                map: map,
                center: citymap[city].center,
                radius: citymap[city].radius
            });
        }
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmaXGE-cnDiF-TWH5WjHJ5MJFRsW2yfCs&callback=initMap&language=en">
    </script>
</body>
</html>
